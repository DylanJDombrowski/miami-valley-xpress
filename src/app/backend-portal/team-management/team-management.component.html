<h2>Team Management</h2>

<select [(ngModel)]="selectedTeam" (ngModelChange)="onTeamSelect($event)">
  <option *ngFor="let team of teams" [ngValue]="team">{{ team.name }}</option>
</select>

<div *ngIf="selectedTeam">
  <h3>Edit Team</h3>
  <form (ngSubmit)="updateTeam(selectedTeam)">
    <label>
      Name:
      <input [(ngModel)]="selectedTeam.name" name="name" required />
    </label>
    <label>
      Age Group:
      <input [(ngModel)]="selectedTeam.age_group" name="age_group" required />
    </label>
    <label>
      Season:
      <input [(ngModel)]="selectedTeam.season" name="season" required />
    </label>
    <button type="submit">Update Team</button>
  </form>

  <h3>Players</h3>
  <ul>
    <li *ngFor="let player of players">
      {{ player.name }} - {{ player.position }}
      <!-- Add edit functionality for players -->
    </li>
  </ul>

  <h3>Coaches</h3>
  <ul>
    <li *ngFor="let coach of coaches">
      {{ coach.name }} - {{ coach.position }}
      <!-- Add edit functionality for coaches -->
    </li>
  </ul>
</div>
