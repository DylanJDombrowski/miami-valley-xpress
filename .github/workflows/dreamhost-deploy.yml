name: Deploy to Dreamhost

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Clean install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: npm run build -- --configuration production

      - name: Debug SSH key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > debug_key
          chmod 600 debug_key
          ssh-keygen -l -f debug_key
          rm debug_key

      - name: Clean up remote directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DREAMHOST_HOST }}
          username: ${{ secrets.DREAMHOST_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rm -rf /home/dh_8v69cj/miamivalleyxpress.com/*

      - name: Deploy to Dreamhost
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "dist/miami-valley-xpress/browser/"
          REMOTE_HOST: ${{ secrets.DREAMHOST_HOST }}
          REMOTE_USER: ${{ secrets.DREAMHOST_USER }}
          TARGET: "/home/dh_8v69cj/miamivalleyxpress.com/"
